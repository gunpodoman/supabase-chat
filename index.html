<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수파베이스 채팅</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="main-card w-full max-w-md bg-white h-[750px] shadow-2xl rounded-[2.5rem] overflow-hidden flex flex-col border border-white/20">
        
        <div id="view-login" class="p-10 flex-1 flex flex-col justify-center animate-fade-in">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-black text-slate-800 mb-2">Welcome!</h1>
                <p class="text-slate-400 text-sm">계정에 접속하여 대화를 시작하세요.</p>
            </div>
            <input type="text" id="login-id" placeholder="아이디" class="custom-input w-full p-4 mb-3 bg-slate-50 rounded-2xl outline-none border border-slate-100">
            <input type="password" id="login-pw" placeholder="비밀번호" class="custom-input w-full p-4 mb-8 bg-slate-50 rounded-2xl outline-none border border-slate-100">
            <button id="btn-login" class="btn-primary w-full py-4 bg-emerald-500 text-white font-bold rounded-2xl mb-6 shadow-lg shadow-emerald-200">접속하기</button>
            <button id="go-to-signup" class="w-full text-slate-400 text-sm font-medium hover:text-emerald-600 transition-colors">아직 회원이 아니신가요? <span class="font-bold underline">회원가입</span></button>
        </div>

        <div id="view-signup" class="p-10 flex-1 flex flex-col justify-center animate-fade-in" style="display:none;">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-black text-blue-600 mb-2">Join Us</h1>
                <p class="text-slate-400 text-sm">새로운 계정을 만들어보세요.</p>
            </div>
            <input type="text" id="signup-id" placeholder="새 아이디" class="custom-input w-full p-4 mb-3 bg-slate-50 rounded-2xl outline-none border border-slate-100">
            <input type="password" id="signup-pw" placeholder="새 비밀번호" class="custom-input w-full p-4 mb-8 bg-slate-50 rounded-2xl outline-none border border-slate-100">
            <button id="btn-signup" class="btn-secondary w-full py-4 bg-blue-600 text-white font-bold rounded-2xl mb-6 shadow-lg shadow-blue-200">가입 완료</button>
            <button id="go-to-login" class="w-full text-slate-400 text-sm font-medium hover:text-blue-600 transition-colors">이미 계정이 있나요? <span class="font-bold underline">로그인</span></button>
        </div>

        <div id="view-chat" class="flex-1 flex flex-col h-full overflow-hidden" style="display:none;">
            <header class="p-6 border-b flex justify-between items-center bg-white/80 backdrop-blur-md">
                <div class="flex items-center gap-3">
                    <div class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_8px_rgba(16,185,129,0.6)]"></div>
                    <span id="user-display" class="font-bold text-slate-800 text-lg">User</span>
                </div>
                <button id="btn-logout" class="px-3 py-1 bg-slate-100 text-slate-500 hover:bg-rose-50 hover:text-rose-500 rounded-lg text-xs font-bold transition-all">로그아웃</button>
            </header>

            <div id="chat-box" class="flex-1 p-6 overflow-y-auto bg-slate-50/50 flex flex-col gap-1">
                </div>

            <div class="p-5 bg-white border-t border-slate-100">
                <div class="flex gap-2 bg-slate-100 p-1.5 rounded-2xl focus-within:bg-white focus-within:ring-2 focus-within:ring-emerald-500/20 transition-all">
                    <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." class="flex-1 p-3 bg-transparent outline-none text-slate-700">
                    <button id="btn-send" class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-xl font-bold transition-all shadow-md active:scale-95">
                        전송
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
