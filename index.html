<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white h-[700px] shadow-2xl rounded-[2rem] overflow-hidden flex flex-col border border-gray-200">
        
        <div id="view-login" class="p-8 flex-1 flex flex-col justify-center">
            <h1 class="text-2xl font-bold mb-6 text-center">로그인</h1>
            <input type="text" id="login-id" placeholder="아이디" class="w-full p-4 mb-3 bg-gray-50 rounded-xl outline-none border">
            <input type="password" id="login-pw" placeholder="비밀번호" class="w-full p-4 mb-6 bg-gray-50 rounded-xl outline-none border">
            <button id="btn-login" class="w-full py-4 bg-emerald-500 text-white font-bold rounded-xl mb-4">접속하기</button>
            <button id="go-to-signup" class="w-full text-emerald-600 text-sm font-semibold">회원가입 하러가기</button>
        </div>

        <div id="view-signup" class="p-8 flex-1 flex flex-col justify-center" style="display:none;">
            <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">회원가입</h1>
            <input type="text" id="signup-id" placeholder="새 아이디" class="w-full p-4 mb-3 bg-gray-50 rounded-xl outline-none border">
            <input type="password" id="signup-pw" placeholder="새 비밀번호" class="w-full p-4 mb-6 bg-gray-50 rounded-xl outline-none border">
            <button id="btn-signup" class="w-full py-4 bg-blue-500 text-white font-bold rounded-xl mb-4">가입 완료</button>
            <button id="go-to-login" class="w-full text-blue-600 text-sm font-semibold">로그인으로 돌아가기</button>
        </div>

        <div id="view-chat" class="flex-1 flex flex-col h-full" style="display:none;">
            <header class="p-5 border-b flex justify-between items-center bg-white">
                <span id="user-display" class="font-bold">User</span>
                <button id="btn-logout" class="text-rose-500 text-xs font-bold">로그아웃</button>
            </header>
            <div id="chat-box" class="flex-1 p-5 overflow-y-auto bg-slate-50 flex flex-col"></div>
            <div class="p-4 border-t flex gap-2 bg-white">
                <input type="text" id="chat-input" placeholder="메시지 입력..." class="flex-1 p-3 bg-gray-100 rounded-xl outline-none">
                <button id="btn-send" class="bg-emerald-500 text-white px-5 rounded-xl font-bold">전송</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
