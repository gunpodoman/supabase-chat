<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SupaChat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-custom min-h-screen flex items-center justify-center p-4">
    
    <div class="main-card w-full max-w-[380px] bg-white/90 backdrop-blur-xl shadow-2xl rounded-[2rem] overflow-hidden border border-white/50 transition-all duration-500">
        
        <div id="view-login" class="p-8 animate-fade-in">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-black text-slate-800 mb-1">Welcome!</h1>
                <p class="text-slate-500 text-xs">계정에 접속하여 대화를 시작하세요.</p>
            </div>
            <div class="space-y-3">
                <input type="text" id="login-id" placeholder="아이디" class="custom-input w-full p-3.5 bg-slate-100/50 rounded-2xl outline-none border border-transparent focus:border-emerald-400 transition-all">
                <input type="password" id="login-pw" placeholder="비밀번호" class="custom-input w-full p-3.5 bg-slate-100/50 rounded-2xl outline-none border border-transparent focus:border-emerald-400 transition-all">
                <button id="btn-login" class="w-full py-3.5 bg-emerald-500 text-white font-bold rounded-2xl shadow-lg shadow-emerald-200 hover:bg-emerald-600 active:scale-95 transition-all">접속하기</button>
            </div>
            <button id="go-to-signup" class="w-full mt-6 text-slate-400 text-xs font-medium hover:text-emerald-600">아직 회원이 아니신가요? <span class="underline font-bold">회원가입</span></button>
        </div>

        <div id="view-signup" class="p-8 animate-fade-in" style="display:none;">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-black text-blue-600 mb-1">Join Us</h1>
                <p class="text-slate-500 text-xs">새로운 계정을 만들어보세요.</p>
            </div>
            <div class="space-y-3">
                <input type="text" id="signup-id" placeholder="새 아이디" class="custom-input w-full p-3.5 bg-slate-100/50 rounded-2xl outline-none border border-transparent focus:border-blue-400 transition-all">
                <input type="password" id="signup-pw" placeholder="새 비밀번호" class="custom-input w-full p-3.5 bg-slate-100/50 rounded-2xl outline-none border border-transparent focus:border-blue-400 transition-all">
                <button id="btn-signup" class="w-full py-3.5 bg-blue-600 text-white font-bold rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all">가입 완료</button>
            </div>
            <button id="go-to-login" class="w-full mt-6 text-slate-400 text-xs font-medium hover:text-blue-600">이미 계정이 있나요? <span class="underline font-bold">로그인</span></button>
        </div>

        <div id="view-chat" class="flex flex-col h-[600px] max-h-[80vh]" style="display:none;">
            <header class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-white/50 backdrop-blur-md">
                <div class="flex items-center gap-2">
                    <div class="w-2.5 h-2.5 bg-emerald-500 rounded-full animate-pulse"></div>
                    <span id="user-display" class="font-bold text-slate-700 truncate max-w-[120px]">User</span>
                </div>
                <button id="btn-logout" class="text-slate-400 hover:text-rose-500 text-[10px] font-bold uppercase tracking-tighter transition-colors">Logout</button>
            </header>

            <div id="chat-box" class="flex-1 p-4 overflow-y-auto bg-slate-50/50 flex flex-col gap-2">
                </div>

            <div class="p-4 bg-white border-t border-slate-100">
                <div class="flex gap-2 bg-slate-100 p-1 rounded-[1.2rem]">
                    <input type="text" id="chat-input" placeholder="메시지 입력..." class="flex-1 p-2.5 bg-transparent outline-none text-sm" autocomplete="off">
                    <button id="btn-send" class="bg-emerald-500 text-white px-4 py-2 rounded-[0.9rem] font-bold text-sm shadow-md active:scale-90 transition-all">전송</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
